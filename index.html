<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular theme ecommerce</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

  <header></header>


<main class="container">
<div class="row" ng-controller='StoreController as store'>

        <div class="product col-md-4" ng-repeat="product in store.products | orderBy: '-price' " ng-hide="product.soldOut">
          <h2 class="product__name">{{product.name | uppercase}}</h2>

          <!-- Image Gallery  -->
          <product-gallery></product-gallery>

          <p class="product__price">{{product.price | currency}}</p>
          <button class="product__btn btn btn-primary" name="button" ng-hide="product.canPurchase"> Add to cart</button>

          <!--Tab Selec -->
          <product-tab></product-tab>

        </div><!-- /.-col-md-4 -->


</div><!-- /.row -->
</main>

    <footer class="footer">footer</footer>



    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
        <script src="js/products.js"></script>
  </body>
</html>
