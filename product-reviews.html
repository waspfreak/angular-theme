<div>
      <h4>Reviews</h4>
    <ul>
      <li ng-repeat="review in product.reviews">
        <blockquote>
            <strong>{{review.stars}} Stars</strong>
            {{review.body}}
             <cite class="clearfix">—{{review.author}} - {{review.createdOn | date}}</cite>
        </blockquote>
      </li>
    </ul>

    <!--  Review Form -->
    <form name="reviewForm"  ng-controller ="ReviewController as reviewCtrl"
          ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate >
      <!--  Live Preview -->
      <blockquote>
        <strong> {{reviewCtrl.review.stars}} Stars</strong>
          {{reviewCtrl.review.body}}
        <cite class="clearfix">—{{reviewCtrl.review.author}} - {{reviewCtrl.review.createdOn | date}} </cite>
      </blockquote>

      <!--  Review Form -->
      <h4>Submit a Review</h4>
      <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" required class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars">
          <option value="">Rate the Product</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <textarea class="form-control" required ng-model="reviewCtrl.review.body" placeholder="Write a short review of the product..." title="Review"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input type="email" required ng-model="reviewCtrl.review.author" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
      </fieldset>
      <fieldset class="form-group">
        <div> reviewForm is {{reviewForm.$valid}}</div>


        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
      </fieldset>
    </form>
      <!--  Review Form -->
</div>
